services:

  nginx:
    container_name: nginx
    build: ./requirements/nginx/
    env_file:
      - .env
    volumes:
      - ${CERTS_SSL}:/etc/nginx/certs
      - wp-data:/var/www/html
    networks:
      inception-network:
        ipv4_address: 10.0.0.1
        # aliases:
        #   - nginx-network
    # depends_on:
