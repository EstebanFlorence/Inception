version: '3.8'

services:

  nginx:
    container_name: nginx
    build: ./requirements/nginx/
    env_file:
      - .env
    volumes:
      - ${CERTS_SSL}:/etc/nginx/certs
      - wp-data:/var/www/html
    networks:
      inception-network:
        aliases:
          - nginx-network
    # depends_on:
    #   - 
    restart: unless-stopped
    ports:
      - "443:443"
      - "8080:8080"

