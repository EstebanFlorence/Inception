    #   - 


networks:
  inception-network:


volumes:
  wp-data:
    name: "wp-data"
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${VOLUMES}/wp
    # external:

  db-data:
    name: "db-data"
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${VOLUMES}/db
