networks:
  inception-network:
    name: inception
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 10.0.0.0/24
        gateway: 10.0.0.254


volumes:
  wp-data:
    name: "wp-data"
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${VOLUMES}/wp
    # external:

  db-data:
    name: "db-data"
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${VOLUMES}/db
    # external:
